<body>
    <h1>Assignment 2</h1>
    <h3>Question 2.:-</h3>
    <p>
        Javascript Program to find the sum of all elemets in a given array.
    </p>
    <script>
        var arr=[10, 20, 30, 40];
        var sum= 0;

        for(var num=0; num<arr.length; num+=1){
            sum+= arr[num];
        }
        console.log('sum:', sum);
    </script>
